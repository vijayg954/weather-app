<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="frame">
    <div class="title">weather app</div>
    <div class="card">
      <input type="text" class="inputbox" id="cityinput" />
      <button id="searchbtn" class="searchbtn">search</button>
    </div>
    <div class="container" id="container">
      <div id="outputcard" class="output">
        <div class="citynamecard">
          <p id="cityname"></p>
          <p id="countryname"></p>
          <div class="tempcard">
            <p id="temp"></p>
            <sup id="sup"></sup>
            <p id="localtime"></p>
          </div>
        </div>
      </div>
    </div></div>
    <script src="./weaTHER.JS"></script>
  </body>
</html>
